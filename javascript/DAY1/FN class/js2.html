<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFuntion(){
            document.write("<b>javascript function example</b>");
        }
        function add(a,b){
            let sum =a+b;
            // document.write("<b>sum:" +sum);
                alert("add: " + sum);
        }
        function sub(a,b){
            let sub=a-b;
            // document.write("<b>sub:" +sub);
                alert("sub: " + sub);
            }
    </script>
</head>
<body>
    <button onclick="myFuntion()">click Me</button>
    <br>
    <button onclick="add(10,20)">Addition</button>
    <br>
    <button onclick="sub(40,20)">subration</button>
</body>
</html>
