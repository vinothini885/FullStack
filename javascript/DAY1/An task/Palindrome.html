<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <script>
        function Palindrome()
        {
            let a=document.getElementById("p").value;
            let b="";
            for(let i=a.length-1;i>=0;i--)
        {
                b+=a[i];
        }
            if(b===a)
        {
                document.getElementById("result").innerHTML="Palindrome";
              
        }
        else
        {
            document.getElementById("result").innerHTML="Not Palindrome";
        }
           

        }
    </script>
</head>
<body>
    Enter the number <input type="text" id="p" onblur="Palindrome()">
    <div id="result">

    </div>
</body>
</html>
