<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function prime()
        {
            let a=document.getElementById("p").value;
            let c=0;
            for(let i=2;i<a;i++)
        {
            if(a%i==0)
        {
           c++;
        }
        }
        
        if(c==0)
        {
            document.getElementById("result").innerHTML="Prime number";
        }
        else
        {
            document.getElementById("result").innerHTML="Not Prime number";
        }
        }
    </script>
</head>
<body>
    Enter the number <input type="text" name="" id="p" onblur="prime()">
    <div id="result">

    </div>
</body>
</html>
